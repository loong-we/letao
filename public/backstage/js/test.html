<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 </head>

 <body>
  <script>

   var F = function () { };

   Object.prototype.a = function () {
    console.log('a');
   };

   Function.prototype.b = function () {
    console.log('b');
   }

   var f = new F();

   f.a();//a
   f.b();//b

   F.a();//a
   F.b();//b

  </script>
 </body>

</html>
