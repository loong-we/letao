<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/commen.css">
 </head>

 <body class="bgc">


  <div class="lt_aside">
   <!-- 标题 -->
   <div class="title">
    <a href="#">黑马35期</a>
   </div>
   <!-- 头像 -->
   <div class="user">
    <div class="img"></div>
    <p>至尊宝</p>
   </div>
   <!-- 导航 -->
   <ul>
    <li>
     <a href="./user.html">
      <i class="glyphicon glyphicon-user"></i>
      <span>用户管理</span>
     </a>
    </li>

    <li>
     <a href="javascript:;" class="lt_list">
      <i class="glyphicon glyphicon-list"></i>
      <span>分类管理</span>
     </a>
     <div class="hidebox">
      <a href="./first.html" class="current">
       <span>一级菜单</span>
      </a>
      <a href="./second.html">
       <span>二级菜单</span>
      </a>
     </div>
    </li>
    <li>
     <a href="./product.html">
      <i class="glyphicon glyphicon-tags"></i>
      <span>商品管理</span>
     </a>
    </li>
   </ul>
  </div>

  <div class="topBar">
   <a href="javascript:;" class="pull-left leftBar">
    <i class="glyphicon glyphicon-align-justify"></i>
   </a>
   <a href="javascript:;" class="pull-right rightBar">
    <i class="glyphicon glyphicon-log-out"></i>
   </a>
  </div>

  <div class="lt_content">
   <ol class="breadcrumb">
    <li><a href="./index.html">管理系统</a></li>
    <li class="active">分类管理</li>
    <li class="active">一级管理</li>
   </ol>

   <!-- 添加按钮 -->
   <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-md" id="addFirst">添加分类</button>

   <!-- 一级菜单的模态框 -->
   <div class="modal fade" tabindex="-1" id="firstModal">
    <div class="modal-dialog modal-sm">
     <div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
       <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
         <input type="text" class="form-control" id="recipient-name" placeholder="请输入一级分类">
        </div>
       </form>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
       <button type="button" class="btn btn-primary">添加</button>
      </div>
     </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


   <div class="lt_table">
    <table class="table table-bordered table-hover">
     <thead>
      <tr>
       <th width="20%">序号</th>
       <th width="80%">用户名</th>
      </tr>
     </thead>
     <tbody>
     </tbody>
    </table>

    <!-- </div>
   <div class="page text-right">
    <ul id="paginator"></ul>
   </div>
  </div> -->
    <!-- 登录退出模态框 -->
    <div class="modal fade" tabindex="-1" id="allModal">
     <div class="modal-dialog modal-sm">
      <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
       </div>
       <div class="modal-body">

        <p style="color:#A94442">
         <i class="glyphicon glyphicon-info-sign"></i>
         您确定要退出后台管理系统吗？
        </p>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logOut">退出</button>
       </div>
      </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




    <script type="text/html" id="firstTable">
   {{each rows v i}}
   <tr>
    <td>{{(page -1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  
   </tr>
   {{/each}}
  </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/first.js"></script>

 </body>

</html>
